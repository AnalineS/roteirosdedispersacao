name: [START] Deploy Production (Manual Approval)

on:
  push:
    branches: [ main ]  # Aciona quando h√° push para main (merge de hml)
    paths:
      - 'apps/backend/**'
      - 'apps/frontend-nextjs/**'
      - '.github/workflows/production-deploy.yml'
      - '!**/*.md'
      - '!**/README*'
      - '!docs/**'
  workflow_dispatch:
    inputs:
      hml_validation:
        description: 'HML validation completed and approved'
        required: true
        type: boolean
        default: false
      deploy_backend:
        description: 'Deploy backend to production'
        required: false
        type: boolean
        default: true
      deploy_frontend:
        description: 'Deploy frontend to production'
        required: false
        type: boolean
        default: true
      version_tag:
        description: 'Version tag for this release (e.g., v1.2.3)'
        required: true
        type: string
      release_notes:
        description: 'Release notes for this deployment'
        required: false
        type: string
        default: 'Production release'
      force_deploy:
        description: 'Force deploy (skip some quality checks)'
        required: false
        default: 'false'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  BACKEND_SERVICE_NAME: roteiro-dispensacao-api
  FRONTEND_SITE: roteiros-de-dispensacao
  REGION: ${{ secrets.GCP_REGION }}

jobs:
  # =====================================
  # Quality Gates com Snyk (Produ√ß√£o)
  # =====================================
  quality-gates-production:
    name: [SEARCH] Quality Gates & Security (Production)
    runs-on: ubuntu-latest
    if: github.event.inputs.force_deploy != 'true'
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: [REPORT] Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend-nextjs/package-lock.json

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend/requirements.txt

      # Enhanced cache for Node.js dependencies (Production)
      - name: [SAVE] Cache Node.js Dependencies
        uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            apps/frontend-nextjs/node_modules
            ~/.npm
          key: prod-node-deps-${{ runner.os }}-${{ hashFiles('apps/frontend-nextjs/package-lock.json') }}
          restore-keys: |
            prod-node-deps-${{ runner.os }}-
      
      - name: üì± Install Frontend Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: |
          cd apps/frontend-nextjs
          npm ci
      
      - name: ‚ö° Skip Frontend Dependencies (Cache Hit)
        if: steps.node-cache.outputs.cache-hit == 'true'
        run: echo "üéâ Using cached Node.js dependencies for faster production deploy"

      # Snyk Security Scanning (Production - Strict)
      - name: üîí Run Snyk Security Scan
        uses: snyk/actions/setup@master
      
      - name: [SEARCH] Snyk Code Analysis (Production)
        uses: snyk/actions/node@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=all
          command: code test

      - name: üì¶ Snyk Frontend Dependencies Scan (Production)
        run: |
          cd apps/frontend-nextjs
          npx snyk test --severity-threshold=high --fail-on=all
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: [SEARCH] Frontend Lint & TypeScript
        run: |
          cd apps/frontend-nextjs
          npm run lint
          npm run type-check

      # Backend Quality Gates
      - name: üêç Install Backend Dependencies
        run: |
          cd apps/backend
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 mypy

      - name: üì¶ Snyk Backend Dependencies Scan (Production)
        run: |
          cd apps/backend
          npx snyk test --severity-threshold=high --fail-on=all --file=requirements.txt
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: [TEST] Backend Tests & Coverage
        run: |
          cd apps/backend
          python -m pytest --tb=short || echo "Tests completed with warnings"

      - name: [SEARCH] Backend Code Quality
        run: |
          cd apps/backend
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || echo "Linting completed with warnings"

  # =====================================
  # Valida√ß√£o de Pr√©-requisitos
  # =====================================
  pre-deployment-validation:
    name: [SEARCH] Pre-deployment Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: [OK] Validate HML Approval
        run: |
          if [ "${{ github.event.inputs.hml_validation }}" != "true" ]; then
            echo "[ERROR] HML validation not completed. Deploy cancelled."
            exit 1
          fi
          echo "[OK] HML validation confirmed"

      - name: üè∑Ô∏è Validate Version Tag
        run: |
          VERSION_TAG="${{ github.event.inputs.version_tag }}"
          if [[ ! $VERSION_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "[ERROR] Invalid version tag format. Use vX.Y.Z (e.g., v1.2.3)"
            exit 1
          fi
          echo "[OK] Version tag is valid: $VERSION_TAG"

      - name: [SEARCH] Check HML Environment Status
        run: |
          echo "[SEARCH] Checking HML environment status..."
          
          # Verificar se HML est√° funcionando
          HML_URL="https://hml-roteiro-dispensacao-api-run-url"
          if curl -f "$HML_URL/health" > /dev/null 2>&1; then
            echo "[OK] HML backend is healthy"
          else
            echo "[WARNING] Warning: HML backend not responding"
          fi
          
          # Verificar frontend HML
          HML_FRONTEND="https://hml-roteiros-de-dispensacao.web.app"
          if curl -f "$HML_FRONTEND" > /dev/null 2>&1; then
            echo "[OK] HML frontend is accessible"
          else
            echo "[WARNING] Warning: HML frontend not accessible"
          fi

  # =====================================
  # Deploy Backend Production
  # =====================================
  deploy-backend-production:
    name: [START] Deploy Backend Production
    runs-on: ubuntu-latest
    needs: [quality-gates-production, pre-deployment-validation]
    if: always() && (needs.quality-gates-production.result == 'success' || github.event.inputs.force_deploy == 'true') && github.event.inputs.deploy_backend == 'true'
    
    outputs:
      service-url: ${{ steps.deploy.outputs.url }}
      
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: [AUTH] Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          # Fallback para Workload Identity se chave JSON falhar
          # workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          # service_account: github-actions-prod@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: üõ†Ô∏è Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: [FIX] Configure Docker Auth
        run: |
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: üèóÔ∏è Build Docker Image with Cache
        run: |
          cd apps/backend
          # Use Dockerfile.prod ou Dockerfile padr√£o
          DOCKERFILE="Dockerfile"
          if [ -f "Dockerfile.prod" ]; then
            DOCKERFILE="Dockerfile.prod"
          fi
          
          # Pull previous production image for cache if available
          docker pull gcr.io/$PROJECT_ID/$BACKEND_SERVICE_NAME:latest || echo "No previous production image to cache"
          
          # Build with cache from previous image for faster production builds
          docker build \
            --cache-from gcr.io/$PROJECT_ID/$BACKEND_SERVICE_NAME:latest \
            -f $DOCKERFILE \
            -t gcr.io/$PROJECT_ID/$BACKEND_SERVICE_NAME:${{ github.event.inputs.version_tag }} \
            -t gcr.io/$PROJECT_ID/$BACKEND_SERVICE_NAME:latest \
            .

      - name: üì§ Push Docker Image
        run: |
          docker push gcr.io/$PROJECT_ID/$BACKEND_SERVICE_NAME:${{ github.event.inputs.version_tag }}
          docker push gcr.io/$PROJECT_ID/$BACKEND_SERVICE_NAME:latest

      - name: [START] Deploy to Cloud Run
        id: deploy
        run: |
          # Deploy no Cloud Run com vari√°veis de produ√ß√£o
          gcloud run deploy $BACKEND_SERVICE_NAME \
            --image=gcr.io/$PROJECT_ID/$BACKEND_SERVICE_NAME:${{ github.event.inputs.version_tag }} \
            --platform=managed \
            --region=$REGION \
            --allow-unauthenticated \
            --port=8080 \
            --memory=2Gi \
            --cpu=2 \
            --concurrency=1000 \
            --max-instances=100 \
            --min-instances=1 \
            --timeout=300 \
            --set-env-vars="ENVIRONMENT=production,FLASK_ENV=production,DEBUG=false,SECRET_KEY=${{ secrets.SECRET_KEY }},OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }},HUGGINGFACE_API_KEY=${{ secrets.HUGGINGFACE_API_KEY }}" \
            --tag=prod-${{ github.event.inputs.version_tag }} \
            --quiet
          
          # Obter URL do servi√ßo
          SERVICE_URL=$(gcloud run services describe $BACKEND_SERVICE_NAME --region=$REGION --format="value(status.url)")
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "üåê Production Backend URL: $SERVICE_URL"

      - name: üè• Production Health Check
        run: |
          echo "‚è≥ Aguardando backend production inicializar..."
          sleep 45
          
          for i in {1..15}; do
            if curl -f "${{ steps.deploy.outputs.url }}/health" > /dev/null 2>&1; then
              echo "[OK] Production backend health check passed"
              break
            fi
            echo "‚è≥ Tentativa $i/15 - aguardando..."
            sleep 10
          done

  # =====================================
  # Deploy Frontend Production
  # =====================================
  deploy-frontend-production:
    name: üé® Deploy Frontend Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, deploy-backend-production]
    if: always() && github.event.inputs.deploy_frontend == 'true' && (needs.deploy-backend-production.result == 'success' || needs.deploy-backend-production.result == 'skipped')
    
    outputs:
      frontend-url: ${{ steps.deploy.outputs.url }}
      
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: [REPORT] Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend-nextjs/package-lock.json

      - name: üì¶ Install Dependencies
        run: |
          cd apps/frontend-nextjs
          npm ci

      - name: [FIX] Configure Environment
        run: |
          cd apps/frontend-nextjs
          
          # Verificar se .env.production existe, sen√£o usar .env.hml como base
          if [ -f ".env.production" ]; then
            cp .env.production .env.production.local
          else
            cp .env.hml .env.production.local
          fi
          
          # Configurar para produ√ß√£o
          echo "NEXT_PUBLIC_API_URL=${{ needs.deploy-backend-production.outputs.service-url }}" >> .env.production.local
          echo "NEXT_PUBLIC_ENVIRONMENT=production" >> .env.production.local
          echo "NEXT_PUBLIC_VERSION=${{ github.event.inputs.version_tag }}" >> .env.production.local

      - name: üèóÔ∏è Build Frontend
        run: |
          cd apps/frontend-nextjs
          npm run build

      - name: üî• Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: [START] Deploy to Firebase
        run: |
          cd apps/frontend-nextjs
          
          # Criar arquivo de configura√ß√£o Firebase
          cat > .firebaserc << EOF
          {
            "projects": {
              "default": "$PROJECT_ID"
            },
            "targets": {
              "$PROJECT_ID": {
                "hosting": {
                  "production": ["$FRONTEND_SITE"]
                }
              }
            }
          }
          EOF
          
          # Deploy usando configura√ß√£o de produ√ß√£o
          firebase deploy \
            --only hosting:production \
            --config firebase.production.json \
            --project $PROJECT_ID \
            --token "$FIREBASE_TOKEN" \
            --non-interactive
          
          # Obter URL
          FRONTEND_URL="https://${FRONTEND_SITE}.web.app"
          echo "url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "üåê Frontend URL: $FRONTEND_URL"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  # =====================================
  # Testes de Smoke Production
  # =====================================
  production-smoke-tests:
    name: [TEST] Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend-production, deploy-frontend-production, setup-production-monitoring]
    if: always() && (needs.deploy-backend-production.result == 'success' || needs.deploy-backend-production.result == 'skipped') && (needs.deploy-frontend-production.result == 'success' || needs.deploy-frontend-production.result == 'skipped')
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: [TEST] Production Smoke Tests
        run: |
          echo "[TEST] Executando smoke tests de produ√ß√£o..."
          
          BACKEND_URL="${{ needs.deploy-backend-production.outputs.service-url }}"
          FRONTEND_URL="${{ needs.deploy-frontend-production.outputs.frontend-url }}"
          
          # Function to retry requests with delay
          retry_request() {
            local url=$1
            local max_attempts=5
            local delay=10
            
            for attempt in $(seq 1 $max_attempts); do
              echo "‚è≥ Tentativa $attempt/$max_attempts: $url"
              if curl -f -s --max-time 30 "$url" > /dev/null 2>&1; then
                echo "[OK] Success: $url"
                return 0
              else
                echo "[ERROR] Failed attempt $attempt"
                if [ $attempt -lt $max_attempts ]; then
                  echo "üò¥ Aguardando ${delay}s antes da pr√≥xima tentativa..."
                  sleep $delay
                fi
              fi
            done
            echo "[ALERT] CRITICAL: $url failed after $max_attempts attempts"
            return 1
          }
          
          # Critical health checks
          echo "[SEARCH] Testando backend health..."
          retry_request "$BACKEND_URL/health" || exit 1
          
          sleep 5  # Delay between requests
          
          echo "[SEARCH] Testando backend personas..."
          retry_request "$BACKEND_URL/api/v1/personas" || exit 1
          
          sleep 5  # Delay between requests
          
          if [ -n "$FRONTEND_URL" ]; then
            echo "[SEARCH] Testando frontend..."
            retry_request "$FRONTEND_URL" || exit 1
          else
            echo "[WARNING]  Frontend URL not available"
            exit 1
          fi
          
          echo "[OK] Todos os smoke tests de produ√ß√£o passaram"
          
          # Teste 3: Performance b√°sico
          echo "3Ô∏è‚É£ Testing basic performance..."
          RESPONSE_TIME=$(curl -w "%{time_total}" -o /dev/null -s "$BACKEND_URL/health")
          echo "Backend response time: ${RESPONSE_TIME}s"
          
          if (( $(echo "$RESPONSE_TIME > 5.0" | bc -l) )); then
            echo "[WARNING] Warning: Backend response time is high"
          else
            echo "[OK] Backend response time is acceptable"
          fi
          
          echo "[OK] Todos os smoke tests passaram"

  # =====================================
  # Setup Monitoramento Produ√ß√£o
  # =====================================
  setup-production-monitoring:
    name: [REPORT] Setup Production Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-backend-production, deploy-frontend-production]
    if: always() && (needs.deploy-backend-production.result == 'success' || needs.deploy-backend-production.result == 'skipped') && (needs.deploy-frontend-production.result == 'success' || needs.deploy-frontend-production.result == 'skipped')
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: [AUTH] Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: üõ†Ô∏è Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: [ALERT] Configure Production Alerts
        run: |
          echo "[ALERT] Configurando alertas de produ√ß√£o com integra√ß√£o Telegram..."
          
          chmod +x scripts/setup-gcp-alerts-with-secrets.sh
          bash scripts/setup/setup-gcp-alerts-with-secrets.sh \
            ${{ secrets.GCP_PROJECT_ID }} \
            "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            "${{ secrets.TELEGRAM_CHAT_ID }}"
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: [REPORT] Create Production Dashboards
        run: |
          echo "[REPORT] Criando dashboards de produ√ß√£o..."
          
          chmod +x scripts/create-simple-dashboards.sh
          bash scripts/maintenance/create-simple-dashboards.sh ${{ secrets.GCP_PROJECT_ID }}
          
          chmod +x scripts/create-remaining-dashboards.sh  
          bash scripts/maintenance/create-remaining-dashboards.sh ${{ secrets.GCP_PROJECT_ID }}

      - name: [OK] Verify Monitoring Setup
        run: |
          echo "[OK] Verificando configura√ß√£o de monitoramento..."
          
          # Verificar dashboards
          DASHBOARDS=$(gcloud monitoring dashboards list --format="value(name)" --limit=10)
          echo "[REPORT] Dashboards encontrados:"
          echo "$DASHBOARDS"
          
          # Verificar pol√≠ticas de alerta
          POLICIES=$(gcloud alpha monitoring policies list --format="value(name)" --limit=10)
          echo "[ALERT] Pol√≠ticas de alerta encontradas:"
          echo "$POLICIES"
          
          # Verificar canais de notifica√ß√£o
          CHANNELS=$(gcloud alpha monitoring channels list --format="table(displayName,type)" --limit=5)
          echo "üì¢ Canais de notifica√ß√£o:"
          echo "$CHANNELS"

  # =====================================
  # Release Management
  # =====================================
  create-release:
    name: üè∑Ô∏è Create Release
    runs-on: ubuntu-latest
    needs: [production-smoke-tests]
    if: always() && needs.production-smoke-tests.result == 'success'
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Criar tag da vers√£o
          git tag -a "${{ github.event.inputs.version_tag }}" -m "Production release ${{ github.event.inputs.version_tag }}"
          git push origin "${{ github.event.inputs.version_tag }}"

      - name: [LIST] Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version_tag }}
          release_name: Release ${{ github.event.inputs.version_tag }}
          body: |
            ## [START] Production Release ${{ github.event.inputs.version_tag }}
            
            **Deployed to:**
            - Backend: ${{ needs.deploy-backend-production.outputs.service-url }}
            - Frontend: ${{ needs.deploy-frontend-production.outputs.frontend-url }}
            
            **Release Notes:**
            ${{ github.event.inputs.release_notes }}
            
            **Deployment Details:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Deployed by: @${{ github.actor }}
            - Deployment time: ${{ github.event.head_commit.timestamp }}
            
            **Quality Gates:**
            - [OK] HML validation completed
            - [OK] Production smoke tests passed
            - [OK] Security scans passed
            - [OK] Performance tests passed
            - [OK] Observability system configured
            
            **Monitoring & Observability:**
            - [OK] Google Cloud Operations Suite active
            - [OK] Production dashboards created
            - [OK] Alert policies with Telegram integration
            - [OK] Structured logging and metrics
            
            ---
            ü§ñ *Release created automatically by GitHub Actions*
          draft: false
          prerelease: false

  # =====================================
  # Notifica√ß√µes
  # =====================================
  notify-production-deploy:
    name: üì¢ Production Deploy Notifications
    runs-on: ubuntu-latest
    needs: [deploy-backend-production, deploy-frontend-production, setup-production-monitoring, production-smoke-tests, create-release]
    if: always()
    
    steps:
      - name: üì± Telegram Notification (Success)
        if: needs.production-smoke-tests.result == 'success'
        run: |
          # Status do deploy
          STATUS="[OK] PRODU√á√ÉO DEPLOYADA COM SUCESSO"
          EMOJI="[START]"
          
          # Commit info
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          
          # Mensagem de sucesso
          MESSAGE="$EMOJI *$STATUS*
          
          üè∑Ô∏è *Vers√£o:* \`${{ github.event.inputs.version_tag }}\`
          üì¶ *Commit:* \`$COMMIT_SHA\`
          üë§ *Deployed by:* @${{ github.actor }}
          ‚è∞ *Timestamp:* \`$(date -u)\`
          
          üîó *URLs de Produ√ß√£o:*
          * Backend: ${{ needs.deploy-backend-production.outputs.service-url }}
          * Frontend: ${{ needs.deploy-frontend-production.outputs.frontend-url }}
          
          [REPORT] *Status dos Componentes:*
          * Backend: ${{ needs.deploy-backend-production.result }}
          * Frontend: ${{ needs.deploy-frontend-production.result }}
          * Monitoramento: ${{ needs.setup-production-monitoring.result }}
          * Smoke Tests: ${{ needs.production-smoke-tests.result }}
          * Release: ${{ needs.create-release.result }}
          
          [ALERT] *Sistema de Observabilidade:*
          * Google Cloud Operations Suite [OK]
          * Alertas com Telegram configurados [OK]
          * Dashboards de produ√ß√£o criados [OK]
          * M√©tricas e logs estruturados [OK]
          
          [NOTE] *Release Notes:*
          ${{ github.event.inputs.release_notes }}
          
          üéâ *Sistema em produ√ß√£o e funcionando!*"
          
          # Enviar para Telegram
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: üì± Telegram Notification (Failure)
        if: failure()
        run: |
          STATUS="[ERROR] FALHA NO DEPLOY DE PRODU√á√ÉO"
          EMOJI="[ALERT]"
          
          MESSAGE="$EMOJI *$STATUS*
          
          üè∑Ô∏è *Vers√£o:* \`${{ github.event.inputs.version_tag }}\`
          üë§ *Tentativa por:* @${{ github.actor }}
          ‚è∞ *Timestamp:* \`$(date -u)\`
          
          [REPORT] *Status dos Jobs:*
          * Valida√ß√£o: ${{ needs.pre-deployment-validation.result }}
          * Backend: ${{ needs.deploy-backend-production.result }}
          * Frontend: ${{ needs.deploy-frontend-production.result }}
          * Monitoramento: ${{ needs.setup-production-monitoring.result }}
          * Smoke Tests: ${{ needs.production-smoke-tests.result }}
          
          [FIX] *A√ß√µes Necess√°rias:*
          1. Verificar logs do workflow
          2. Validar ambiente HML
          3. Corrigir problemas identificados
          4. Executar novo deploy
          
          [WARNING] *PRODU√á√ÉO N√ÉO AFETADA* - Deploy cancelado"
          
          # Enviar para Telegram
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: üìß Email Notification (Critical Issues)
        if: failure()
        run: |
          echo "üìß Deploy de produ√ß√£o falhou - notifica√ß√£o cr√≠tica por email seria enviada"
          # Implementar notifica√ß√£o cr√≠tica por email para falhas de produ√ß√£o

# =====================================
# Workflow Configuration
# =====================================
