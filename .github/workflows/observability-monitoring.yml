                        `- âœ… @AnalineS mencionado para notificaÃ§Ã£o\n\n` +
                        `**Se vocÃª recebeu este email, a configuraÃ§Ã£o estÃ¡ funcionando!** ðŸŽ‰\n\n` +
                        `*Esta issue serÃ¡ fechada automaticamente em alguns segundos.*`,
                  labels: ['test', 'notifications', 'email-test'],
                  assignees: ['AnalineS']
                });
                
                // Adicionar comentÃ¡rio com @mention
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
