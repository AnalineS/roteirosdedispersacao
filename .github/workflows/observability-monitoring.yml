            }
            
            console.log(`âœ… ${issues.data.length} issues de alerta fechadas automaticamente`);

      - name: ðŸ“§ GitHub Email Notifications Check
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            // Verificar configuraÃ§Ãµes de notificaÃ§Ã£o do repositÃ³rio
            try {
              const repo = await github.rest.repos.get({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              
              console.log('ðŸ“§ ConfiguraÃ§Ãµes de email do GitHub:');
