                  issue_number: testIssue.data.number,
                  body: `ðŸ”” **Teste de NotificaÃ§Ã£o** @AnalineS\n\n` +
                        `Se vocÃª recebeu este email, as notificaÃ§Ãµes estÃ£o funcionando perfeitamente!\n\n` +
                        `**PrÃ³ximos passos:**\n` +
                        `- [x] Sistema de emails configurado âœ…\n` +
                        `- [x] NotificaÃ§Ãµes automÃ¡ticas ativas âœ…\n` +
                        `- [x] Alertas de monitoramento funcionais âœ…`
                });
                
                // Aguardar 10 segundos e fechar a issue
                await new Promise(resolve => setTimeout(resolve, 10000));
                
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: testIssue.data.number,
                  state: 'closed'
                });
                
                console.log('âœ… Issue de teste criada e fechada - verifique seu email!');
              }
              
            } catch (error) {
              console.log(`âŒ Erro ao verificar configuraÃ§Ãµes: ${error.message}`);
            }
      
      - name: ðŸ“ˆ Send Metrics to Google Analytics (UX)
        if: always()
        run: |
          # Enviar mÃ©tricas de disponibilidade para GA4
