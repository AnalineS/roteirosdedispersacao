          fi
          
          # Enviar via Telegram
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            TELEGRAM_MESSAGE="$EMOJI *Alerta Roteiros de DispensaÃ§Ã£o*%0A%0A*Tipo:* $ALERT_TYPE%0A*Detalhes:* $MESSAGE%0A*HorÃ¡rio:* $TIMESTAMP%0A%0AðŸ“Š *Status Completo:*%0Aâ€¢ Backend API: $BACKEND_STATUS%0Aâ€¢ Frontend: $FRONTEND_STATUS%0Aâ€¢ MÃ©tricas: ${USAGE_PERCENTAGE}%%0A%0AðŸ”— *AÃ§Ãµes RÃ¡pidas:*%0AðŸ“Š [Ver Monitoring]($MONITORING_URL)%0AðŸ” [Issue \#$ISSUE_NUMBER]($ISSUE_URL)%0A%0A_Monitoramento automÃ¡tico GitHub Actions_"
            
            curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d "text=$TELEGRAM_MESSAGE" \
              -d "parse_mode=Markdown" \
              -d "disable_web_page_preview=false"
            echo "âœ… NotificaÃ§Ã£o enviada via Telegram com links de aÃ§Ã£o"
          else
            echo "âš ï¸ Credenciais do Telegram nÃ£o configuradas - usando apenas GitHub Issues"
          fi

      - name: ðŸ”„ Auto-close resolved issues
        if: steps.api-health.outputs.alert_needed == 'false' && steps.metrics-usage.outputs.quota_alert == 'false'
        uses: actions/github-script@v6
        with:
          script: |
            // Fechar automaticamente issues de alerta quando sistema estÃ¡ saudÃ¡vel
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'observability,automated,critical'
            });
            
            for (const issue of issues.data) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: 'âœ… **Sistema Recuperado**\n\n' +
                      'O monitoramento automÃ¡tico detectou que o sistema voltou ao normal.\n' +
                      'Fechando esta issue automaticamente.\n\n' +
                      `*VerificaÃ§Ã£o: ${new Date().toISOString()}*`
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
