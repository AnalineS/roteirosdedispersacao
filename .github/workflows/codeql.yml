name: "[SEARCH] CodeQL Security Analysis"

on:
  push:
    branches: [ main, hml ]
  pull_request:
    branches: [ main, hml ]
  schedule:
    - cron: '30 2 * * 1'  # Every Monday at 02:30 UTC

jobs:
  analyze:
    name: [SEARCH] CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: [SEARCH] Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: üêç Setup Python (for Python analysis)
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: üì¶ Install Python dependencies
      if: matrix.language == 'python'
      run: |
        cd apps/backend
        pip install -r requirements.txt

    - name: [REPORT] Setup Node.js (for JavaScript analysis)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/frontend-nextjs/package-lock.json

    - name: üì¶ Install Node.js dependencies
      if: matrix.language == 'javascript'
      run: |
        cd apps/frontend-nextjs
        npm ci

    - name: [SEARCH] Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"