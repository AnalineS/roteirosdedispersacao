# GitHub Dependabot Configuration - OTIMIZADA
# Sistema centralizado com branch fixa 'dependabot-updates'
# Tags automáticas para releases organizadas
# NOVA ESTRATÉGIA: Branch única para todas as atualizações
version: 2
updates:
  # Frontend Next.js dependencies - BRANCH FIXA
  - package-ecosystem: "npm"
    directory: "/apps/frontend-nextjs"
    target-branch: "dependabot-updates"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "feat(frontend)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
      - "auto-release"
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
          - "@testing-library/react"
      nextjs-ecosystem:
        patterns:
          - "next*"
          - "@next/*"
      dev-tools:
        patterns:
          - "typescript"
          - "eslint*" 
          - "prettier"
          - "jest*"

  # Backend Python dependencies - BRANCH FIXA  
  - package-ecosystem: "pip"
    directory: "/apps/backend"
    target-branch: "dependabot-updates"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "feat(backend)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
      - "auto-release"
    groups:
      ai-ml:
        patterns:
          - "sentence-transformers*"
          - "openai*"
          - "scikit-learn*"
          - "numpy*"
          - "torch*"
      flask-ecosystem:
        patterns:
          - "Flask*"
          - "Werkzeug*"
          - "gunicorn*"
      security:
        patterns:
          - "cryptography*"
          - "PyJWT*" 
          - "passlib*"
      google-cloud:
        patterns:
          - "google-cloud-*"
      
  # GitHub Actions dependencies - BRANCH FIXA
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dependabot-updates"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 2
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "feat(ci)"
      include: "scope"
    labels:
      - "ci/cd"
      - "github-actions"
      - "auto-release"
    groups:
      setup-actions:
        patterns:
          - "actions/setup-*"
          - "actions/checkout*"
      google-actions:
        patterns:
          - "google-github-actions/*"
      security-actions:
        patterns:
          - "github/codeql-action*"
          - "ossf/scorecard-action*"