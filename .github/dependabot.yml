# GitHub Dependabot Configuration
# Automatically scans and updates dependencies
version: 2
updates:
  # Frontend Next.js dependencies
  - package-ecosystem: "npm"
    directory: "/apps/frontend-nextjs"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 1  # Reduzido para evitar execuções simultâneas
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "security"

  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/apps/backend"
    schedule:
      interval: "monthly"
      day: "tuesday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 1  # Reduzido para evitar execuções simultâneas
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "wednesday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 1  # Apenas 1 PR de actions por vez
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci/cd"
      - "security"