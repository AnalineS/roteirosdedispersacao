version: 2
enable-beta-ecosystems: true

updates:
  # Frontend Next.js Dependencies
  - package-ecosystem: "npm"
    directory: "/apps/frontend-nextjs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "javascript"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types: ["minor", "patch"]
      production-dependencies:
        dependency-type: "production"
        update-types: ["patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Backend Python Dependencies
  - package-ecosystem: "pip"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      python-dependencies:
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
