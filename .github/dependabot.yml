# GitHub Dependabot Configuration - Fixed Branch Strategy
# All updates go to 'dependabot-updates' branch first, then sync to hml/main
# Automatic tagging and release management via workflows
version: 2
updates:
  # Frontend Next.js Dependencies - Unified
  - package-ecosystem: "npm"
    directory: "/apps/frontend-nextjs"
    target-branch: "dependabot-updates"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "next*"
          - "@next/*"
          - "@types/react*"
          - "eslint*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
      ui-components:
        patterns:
          - "@radix-ui/*"
          - "lucide-react"
          - "tailwindcss"
          - "@tailwindcss/*"
          - "clsx"
          - "class-variance-authority"
      testing-tools:
        patterns:
          - "@testing-library/*"
          - "jest*"
          - "vitest*"
          - "@jest/*"
      build-tools:
        patterns:
          - "typescript"
          - "postcss*"
          - "autoprefixer"
          - "@types/*"
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "chore(deps)(frontend)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
      - "automated"

  # Backend Python Dependencies - Unified
  - package-ecosystem: "pip"
    directory: "/apps/backend"
    target-branch: "dependabot-updates"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    groups:
      flask-ecosystem:
        patterns:
          - "flask*"
          - "Flask*"
          - "werkzeug*"
          - "jinja2*"
          - "click*"
          - "itsdangerous*"
        update-types:
          - "minor"
          - "patch"
      ai-ml:
        patterns:
          - "sentence-transformers*"
          - "transformers*"
          - "torch*"
          - "numpy*"
          - "scikit-learn*"
          - "huggingface-hub*"
          - "tokenizers*"
      database:
        patterns:
          - "supabase*"
          - "psycopg*"
          - "sqlalchemy*"
          - "alembic*"
      security:
        patterns:
          - "cryptography*"
          - "pyjwt*"
          - "bcrypt*"
          - "python-jose*"
          - "passlib*"
      google-cloud:
        patterns:
          - "google-*"
          - "firebase-*"
          - "protobuf*"
      utilities:
        patterns:
          - "python-dotenv*"
          - "requests*"
          - "urllib3*"
          - "certifi*"
          - "charset-normalizer*"
          - "idna*"
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "chore(deps)(backend)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
      - "automated"

  # GitHub Actions Dependencies - Unified
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "dependabot-updates"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "08:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    groups:
      core-actions:
        patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
      google-cloud:
        patterns:
          - "google-github-actions/*"
      security:
        patterns:
          - "github/codeql-action*"
          - "ossf/scorecard-action*"
    reviewers:
      - "AnalineS"
    assignees:
      - "AnalineS"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "ci/cd"
      - "automated"