services:
  - type: web
    name: roteiro-dispensacao
    env: python
    plan: free
    region: oregon  # Regi√£o otimizada para performance
    buildCommand: |
      echo "üöÄ Starting production build..."
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "‚úÖ Dependencies installed successfully"
      python -c "import sys; print(f'‚úÖ Python version: {sys.version}')"
      echo "‚úÖ Build completed successfully"
    startCommand: python src/backend/main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ASTRA_DB_TOKEN
        sync: false
      - key: ASTRA_DB_ENDPOINT
        sync: false
      - key: ASTRA_DB_KEYSPACE
        value: roteiro_dispensacao_bot
      - key: ASTRA_DB_COLLECTION_NAME
        value: "hanseniase_knowledge_base"
      - key: ASTRA_DB_VECTOR_DIMENSION
        value: "1536"
      - key: ASTRA_DB_METRIC
        value: "cosine"
      - key: ASTRA_DB_HYBRID_SEARCH
        value: "true"
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: LANGFLOW_API_KEY
        sync: false
      - key: LANGFLOW_API_URL
        sync: false
      - key: OPENROUTER_API_URL
        value: "https://openrouter.ai/api/v1"
      - key: KIMIE_K2_MODEL
        value: "moonshotai/kimi-k2:free"
      - key: KIMIE_K2_MODEL_FALLBACK
        value: "moonshotai/kimi-k2"
      - key: RATE_LIMIT_PER_MINUTE
        value: "20"
      - key: RATE_LIMIT_PER_DAY
        value: "1000"
      - key: SITE_URL
        value: "https://roteiro-dispensacao.onrender.com"
      - key: SITE_NAME
        value: "Roteiro de Dispensa√ß√£o"
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      # Configura√ß√µes de Produ√ß√£o
      - key: LOG_LEVEL
        value: "INFO"
      - key: MONITORING_ENABLED
        value: "true"
      - key: CACHE_ENABLED
        value: "true"
      - key: CACHE_TTL_MINUTES
        value: "120"
      - key: MAX_CACHE_SIZE
        value: "1000"
      # Configura√ß√µes de Performance
      - key: GUNICORN_WORKERS
        value: "2"
      - key: GUNICORN_THREADS
        value: "4"
      - key: GUNICORN_TIMEOUT
        value: "30"
      # Configura√ß√µes de Seguran√ßa
      - key: SECURITY_HEADERS_ENABLED
        value: "true"
      - key: RATE_LIMITING_ENABLED
        value: "true"
      - key: CORS_ORIGINS
        value: "https://roteiro-dispensacao.onrender.com"
      # Monitoramento e Observabilidade
      - key: HEALTH_CHECK_ENABLED
        value: "true"
      - key: METRICS_COLLECTION_ENABLED
        value: "true"
      - key: ERROR_REPORTING_ENABLED
        value: "true"
    healthCheckPath: /health
    # Configura√ß√µes de Auto-scaling e Health
    autoDeploy: true
    buildFilter:
      paths:
      - src/**
      - requirements.txt
      - deploy/render.yaml
      ignoredPaths:
      - README.md
      - docs/**
      - tests/**

