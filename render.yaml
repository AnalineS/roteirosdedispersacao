services:
  - type: web
    name: roteiro-dispensacao
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python src/backend/main.py
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/backend
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY  
        sync: false
    autoDeploy: true
    region: oregon
    runtime: python-3.11.0
    scaling:
      minInstances: 1
      maxInstances: 3
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1