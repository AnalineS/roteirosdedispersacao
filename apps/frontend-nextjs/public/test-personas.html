<!DOCTYPE html>
<html>
<head>
    <title>Test Personas API</title>
</head>
<body>
    <h1>Testing Personas API</h1>
    <button onclick="testPersonas()">Test Personas</button>
    <div id="results"></div>
    
    <script>
        async function testPersonas() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/personas');
                const data = await response.json();
                
                // Safely create elements to prevent XSS
                results.innerHTML = '';
                
                const h3Raw = document.createElement('h3');
                h3Raw.textContent = 'Raw Response:';
                results.appendChild(h3Raw);
                
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(data, null, 2);
                results.appendChild(pre);
                
                if (data.personas) {
                    const h3Personas = document.createElement('h3');
                    h3Personas.textContent = 'Personas found:';
                    results.appendChild(h3Personas);
                    
                    Object.keys(data.personas).forEach(id => {
                        const p = document.createElement('p');
                        p.textContent = `âœ“ ${id}: ${data.personas[id].name}`;
                        results.appendChild(p);
                    });
                } else {
                    const p = document.createElement('p');
                    p.style.color = 'red';
                    p.textContent = 'No personas field in response!';
                    results.appendChild(p);
                }
                
            } catch (error) {
                results.innerHTML = '';
                const p = document.createElement('p');
                p.style.color = 'red';
                p.textContent = 'Error: ' + error.message;
                results.appendChild(p);
            }
        }
        
        // Auto-test on load
        window.onload = testPersonas;
    </script>
</body>
</html>
