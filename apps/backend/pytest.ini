[pytest]
# Pytest 8.x Configuration  
# Updated for pytest 8.4.2 migration

minversion = 8.0

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration (required for pytest 8.x)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -ra
    --strict-markers
    --showlocals
    --tb=short
    -v

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security validation tests
    medical: Medical validation tests
    rag: RAG system tests
    personas: AI persona tests
    critical: Critical tests that must pass
    security_medical: Security tests for medical context
    auth_medical: Authentication tests for medical context
    medical_accuracy: Medical accuracy validation tests
    pcdt_compliance: PCDT compliance tests
    lgpd_compliance: LGPD compliance tests
    dosing_accuracy: Dosing accuracy validation tests
    error_handling: Error handling tests
    lgpd_medical: LGPD compliance for medical data
    rag_medical: RAG system medical validation
    rate_limiting_medical: Rate limiting for medical endpoints
    stability: System stability tests
    vector_security: Vector database security tests

# Logging
log_cli = false
log_cli_level = INFO

console_output_style = progress
